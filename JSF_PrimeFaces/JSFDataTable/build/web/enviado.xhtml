<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            
            <h:dataTable value="#{mbCiudades.ciudades}" var="itemCiudad">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ciudades Seleccionadas" ></h:outputText>
                    </f:facet>
                    <h:outputText value="#{itemCiudad}"></h:outputText>
                </h:column>
            </h:dataTable>
            
        </f:view>

    </h:body>
