<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="txtNombre" value="Nombre Completo"></h:outputLabel>
            <h:outputText id="txtNombreCompleto" value="#{mbTPersona.nombre} #{mbTPersona.apellidoPaterno} #{mbTPersona.apellidoMaterno}">
            </h:outputText>
            
            <h:outputLabel for="txtSexo" value="Genero"></h:outputLabel>
            <h:outputText id="txtSexo" value="#{mbTPersona.sexo}"></h:outputText>
            
            <h:outputLabel for="txtCiudad" value="Ciudad"></h:outputLabel>
            <h:outputText id="txtCiudad" value="#{mbTPersona.ciudad}"></h:outputText>
        </h:panelGrid>
    </h:body>
</html>
